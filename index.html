<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="wrrapper">
        <div class="header">
            <div class="logo">
				<a href="#" class="logo">
					<img src="https://developer6669.com/Projects/assets/images/logo/developer6669.png" alt="">
				</a>                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-push-3">
                <h1>Calculaor</h1>
                <div class="calculator">
                    <div class="from-group">
                        <input readonly id="screen" type="text" class="form-control">
                    </div>  
                    <div class="flex">
                        <button class="btn btn-default form-control">(</button>
                        <button class="btn btn-default form-control">)</button>
                        <button class="btn btn-danger form-control">C</button>
                        <button class="btn btn-default form-control">%</button>
                    </div>
                    <div class="flex">
                        <button class="btn btn-default form-control">7</button>
                        <button class="btn btn-default form-control">8</button>
                        <button class="btn btn-default form-control">9</button>
                        <button class="btn btn-default form-control">X</button>                       
                    </div>
                    <div class="flex">
                        <button class="btn btn-default form-control">4</button>
                        <button class="btn btn-default form-control">5</button>
                        <button class="btn btn-default form-control">6</button>
                        <button class="btn btn-default form-control">X</button>
                    </div>  
                    <div class="flex">
                        <button class="btn btn-default form-control">1</button>
                        <button class="btn btn-default form-control">2</button>
                        <button class="btn btn-default form-control">3</button>
                        <button class="btn btn-default form-control">+</button>                                                
                    </div>  
                    <div class="flex">
                        <button class="btn btn-default form-control">0</button>
                        <button class="btn btn-default form-control">.</button>
                        <button class="btn btn-default form-control">/</button>
                        <button class="btn btn-default form-control">=</button>
                    </div>                                                            
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
